apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cloudnative-pg/cloudnative-pg
    targetRevision: release-0.26
    path: config/crd/bases
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true